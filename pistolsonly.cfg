// Assault
set class_allies_assault_limit "64"
set class_axis_assault_limit "64"

// SpecOps
set class_allies_specops_limit "0"
set class_axis_specops_limit "0"

// LMG
set class_allies_heavygunner_limit "0"
set class_axis_heavygunner_limit "0"

// Demolition
set class_allies_demolitions_limit "0"
set class_axis_demolitions_limit "0"

// Scope
set class_allies_sniper_limit "0"
set class_axis_sniper_limit "0"

// Assault Class
set class_assault_primary "deserteagle;deserteagle;deserteagle"
set class_assault_primary_attachment "none"
// Syntax is: "<general default>;<allies default>;<axis default>"
set class_assault_secondary "deserteaglegold"
set class_assault_secondary_attachment "none"
set class_assault_sgrenade ""
set class_assault_camo "camo_none"
set class_assault_pgrenade_count "0"
set class_assault_sgrenade_count "0"

// Lock selections so player can't change the default assignment
// 0 = Disabled (default), 1 = Enabled
set class_assault_lock_primary "1"
set class_assault_lock_primary_attachment "1"
set class_assault_lock_sgrenade "1"